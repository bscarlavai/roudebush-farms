			function CreateServicesTable()

				var currRowId = 0;
				
				serviceCategories.sort();
				
				var cellCount = 0;
				for(var i = 0; i < serviceCategories.length; i++)

					for(var j = 0; j < serviceData[serviceCategories[i]].length; j++)
					{
						var isNewRow = (cellCount % 2 == 0);
						
						if(isNewRow)
							currRowId++;
						
						var html = '';
						if(isNewRow)
							html += '<tr id="servicesRow' + currRowId + '">';
						
						html += '<td style="width:50%;vertical-align:top;">';
						
						if(j == 0)
							html += '<h2 style="color:white;">' + serviceCategories[i] + '</h2>';
							
						html +=	'<p>' + serviceData[serviceCategories[i]][j][0] + '</p>' +
								'<p>' + serviceData[serviceCategories[i]][j][1] + '</p>' +
								'</td>';
						
						if(isNewRow)
						{
							html += '</tr>';
							$('#services').append(html);
						}
						else
							$('#servicesRow' + currRowId).append(html);
							
						cellCount++;
					}
				}
			}
